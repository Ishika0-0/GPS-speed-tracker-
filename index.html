<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Speed Tracker</title>
    <style>
        /* Universal Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main Container Styling */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Tracker Info Styling */
        .tracker-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .tracker-label {
            color: #555;
        }

        .tracker-value {
            font-weight: bold;
            color: #007bff;
        }

        /* Responsive Media Query */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            .tracker-item {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            button {
                font-size: 0.9em;
                padding: 6px 12px;
            }

            .tracker-item {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GPS Speed Tracker</h1>

        <div class="buttons">
            <button id="startTracking">Start Tracking</button>
            <button id="stopTracking" disabled>Stop Tracking</button>
        </div>

        <div id="output">
            <div class="tracker-item">
                <span class="tracker-label">Speed:</span>
                <span class="tracker-value" id="speed">0.00 m/s</span>
            </div>
            <div class="tracker-item">
                <span class="tracker-label">Total Distance:</span>
                <span class="tracker-value" id="totalDistance">0.00 m</span>
            </div>
            <div class="tracker-item">
                <span class="tracker-label">Time Elapsed:</span>
                <span class="tracker-value" id="time">00:00:00</span>
            </div>
            <div class="tracker-item">
                <span class="tracker-label">Latitude:</span>
                <span class="tracker-value" id="lat">-</span>
            </div>
            <div class="tracker-item">
                <span class="tracker-label">Longitude:</span>
                <span class="tracker-value" id="long">-</span>
            </div>
        </div>
    </div>

    <script>
        let watchID = null;
        let previousPosition = null;
        let previousTimestamp = null;
        let totalDistance = 0;
        let startTime = null;
        let timerInterval = null;

        function calculateSpeed(position) {
            const currentTimestamp = position.timestamp;
            const currentLatitude = position.coords.latitude;
            const currentLongitude = position.coords.longitude;
            const currentAccuracy = position.coords.accuracy;

            document.getElementById('lat').innerText = currentLatitude.toFixed(6);
            document.getElementById('long').innerText = currentLongitude.toFixed(6);

            if (previousPosition) {
                const distance = haversineDistance(
                    previousPosition.coords.latitude,
                    previousPosition.coords.longitude,
                    currentLatitude,
                    currentLongitude
                );

                const timeElapsed = (currentTimestamp - previousTimestamp) / 1000;
                const minDistanceThreshold = 2; 

                if (timeElapsed > 0 && distance > minDistanceThreshold) {
                    const speed = distance / timeElapsed;
                    document.getElementById('speed').innerText = speed.toFixed(2) + ' m/s';
                    totalDistance += distance;
                    document.getElementById('totalDistance').innerText = totalDistance.toFixed(2) + ' m';
                }
            }

            previousPosition = position;
            previousTimestamp = currentTimestamp;
        }

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function startTracking() {
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition(calculateSpeed, handleError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 100000
                });
                startTime = new Date();
                document.getElementById('startTracking').disabled = true;
                document.getElementById('stopTracking').disabled = false;
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                alert('Geolocation is not supported by your browser');
            }
        }

        function stopTracking() {
            if (watchID) {
                navigator.geolocation.clearWatch(watchID);
                watchID = null;
                document.getElementById('startTracking').disabled = false;
                document.getElementById('stopTracking').disabled = true;
                clearInterval(timerInterval);
            }
        }

        function updateTimer() {
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;

            document.getElementById('time').innerText = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }

        function handleError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }

        document.getElementById('startTracking').addEventListener('click', startTracking);
        document.getElementById('stopTracking').addEventListener('click', stopTracking);
    </script>
</body>
</html>
